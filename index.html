<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Polygons by Size</title>
<style>
  body {
    margin: 0;
    background: #f5f5f5;
  }
  svg {
    width: 100vw;
    height: 100vh;
  }
  path {
    fill: rgba(100, 149, 237, 0.4);
    stroke: #1f3a8a;
    stroke-width: 1;
  }
</style>
</head>
<body>

<svg id="svg"></svg>

<script>
async function run() {
  const geojson = await fetch("churches.geojson").then(r => r.json());

  // ---- Utility functions ----
  function area(coords) {
    let a = 0;
    for (let i = 0; i < coords.length; i++) {
      const [x1, y1] = coords[i];
      const [x2, y2] = coords[(i + 1) % coords.length];
      a += x1 * y2 - x2 * y1;
    }
    return Math.abs(a / 2);
  }

  function centroid(coords) {
    let x = 0, y = 0;
    coords.forEach(c => {
      x += c[0];
      y += c[1];
    });
    return [x / coords.length, y / coords.length];
  }

  function normalize(coords) {
    const c = centroid(coords);
    return coords.map(([x, y]) => [x - c[0], y - c[1]]);
  }

  function bounds(coords) {
    const xs = coords.map(c => c[0]);
    const ys = coords.map(c => c[1]);
    return {
      w: Math.max(...xs) - Math.min(...xs),
      h: Math.max(...ys) - Math.min(...ys)
    };
  }

  // ---- Compute areas ----
  geojson.features.forEach(f => {
    const poly = f.geometry.type === "Polygon"
      ? f.geometry.coordinates[0]
      : f.geometry.coordinates[0][0];

    f._coords = poly;
    f._area = area(poly);
  });

  // ---- Sort by size (largest first) ----
  geojson.features.sort((a, b) => b._area - a._area);

  const svg = document.getElementById("svg");

  const padding = 40;
  const rowHeight = 180;
  const maxSize = 140;

  geojson.features.forEach((f, i) => {
    let coords = normalize(f._coords);
    const b = bounds(coords);

    // scale to fit
    const scale = maxSize / Math.max(b.w, b.h);
    coords = coords.map(([x, y]) => [
      x * scale + padding,
      y * scale + padding + i * rowHeight
    ]);

    const d = coords
      .map((c, j) => `${j === 0 ? "M" : "L"} ${c[0]} ${c[1]}`)
      .join(" ") + " Z";

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", d);
    svg.appendChild(path);
  });
}

run();
</script>

</body>
</html>
